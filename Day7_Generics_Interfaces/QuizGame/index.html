<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .question-container {
            margin-bottom: 20px;
        }
        .choices button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 50%;
        }
        .next-btn {
            display: none;
            padding: 10px 20px;
            margin-top: 20px;
        }
        .score {
            display: none;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question-container">
            <h2 class="question-text"></h2>
        </div>
        <div class="choices"></div>
        <button class="next-btn">Next Question</button>
        <div class="score"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
