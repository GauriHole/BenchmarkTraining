<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <div
          class="slide active"
          style="
            background: url('images/a.jpg') no-repeat center center / cover;
          "
        ></div>
        <div
          class="slide"
          style="
            background: url('images/b.jpg') no-repeat center center / cover;
          "
        ></div>
        <div
          class="slide"
          style="
            background: url('images/c.jpg') no-repeat center center / cover;
          "
        ></div>
      </div>
      <div class="slider-controls">
        <button class="prev-slide">BACK</button>
        <button class="next-slide">NEXT</button>
      </div>
    </div>

    <script>
      const slider = document.querySelector(".slider");
      const slides = document.querySelectorAll(".slide");
      const prevBtn = document.querySelector(".prev-slide");
      const nextBtn = document.querySelector(".next-slide");

      let sliderIndex = 0;
      slides[sliderIndex].classList.add("active");

      prevBtn.addEventListener("click", () => {
        slides[sliderIndex].classList.remove("active");
        sliderIndex = sliderIndex === 0 ? slides.length - 1 : sliderIndex - 1;
        slides[sliderIndex].classList.add("active");
        slider.style.transform = `translateX(-${sliderIndex * 100}%)`;
      });

      nextBtn.addEventListener("click", () => {
        slides[sliderIndex].classList.remove("active");
        sliderIndex = sliderIndex === slides.length - 1 ? 0 : sliderIndex + 1;
        slides[sliderIndex].classList.add("active");
        slider.style.transform = `translateX(-${sliderIndex * 100}%)`;
      });
    </script>
  </body>
</html>
