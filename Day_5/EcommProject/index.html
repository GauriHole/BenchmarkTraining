<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Easy Basket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar-container">
      <div class="navbar">
        <div class="logo">
          <img src="logo.png" alt="Logo" />
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="Mens_Fashion.html">Men's Fashion</a></li>
            <li><a href="Jewelary.html">Jwellary Collection</a></li>
            <li><a href="Electronic_item.html">Electronics</a></li>
          </ul>
        </div>
        <div class="cart-icon">
          <i class="fa-solid fa-cart-shopping">
            <sup class="cart-count"> 0 </sup>
          </i>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="renderData"></div>
      <div class="renderCart"></div>
    </div>
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Sign Up</h2>
        <form>
          <br />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />

          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="scriptModal.js"></script>
  </body>
</html>
